<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Depths - Juego Espacial 2D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c1445, #1a2472, #2d3561);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            border: 3px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
            position: relative;
        }
        
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #0a1428 0%, #05080f 100%);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #4a90e2;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        
        .upgrade-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 20, 40, 0.95);
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            color: #4a90e2;
            display: none;
            z-index: 200;
        }
        
        .upgrade-button {
            display: block;
            width: 200px;
            margin: 10px 0;
            padding: 10px;
            background: #2d3561;
            border: 1px solid #4a90e2;
            color: #4a90e2;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .upgrade-button:hover {
            background: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <div id="ui">
            <div>Nivel: <span id="playerLevel">1</span></div>
            <div>Vida: <span id="playerHealth">100</span>/<span id="playerMaxHealth">100</span></div>
            <div>Experiencia: <span id="playerExp">0</span>/<span id="playerExpNext">100</span></div>
            <div>Gemas: <span id="playerGems">0</span></div>
        </div>
        
        <div id="upgradePanel" class="upgrade-panel">
            <h3>¡Nivel aumentado! Elige una mejora:</h3>
            <button class="upgrade-button" onclick="chooseUpgrade('shield')">Mejores Escudos (+20 Vida Máx)</button>
            <button class="upgrade-button" onclick="chooseUpgrade('weapon')">Mejores Armas (+25% Daño)</button>
            <button class="upgrade-button" onclick="chooseUpgrade('speed')">Armas Rápidas (+15% Vel. Ataque)</button>
            <button class="upgrade-button" onclick="chooseUpgrade('movement')">Mejor Motor (+20% Velocidad)</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
